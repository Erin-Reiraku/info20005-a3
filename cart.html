<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lady Sloth</title>
    <!-- Theme Variables (colors, fonts sizing) -->
    <link rel="stylesheet" href="css/theme.css" />
    <!-- Reusable Components (buttons, dots, cards, etc.) -->
    <link rel="stylesheet" href="css/components.css" />
    <!-- Page Layout (grid, flex, sidebar positioning, etc.) -->
    <link rel="stylesheet" href="css/layout.css" />
    <!-- Title Fonts: Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Main Fonts: Lora family -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Functional Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <script src="js/header.js"></script>
    <!-- START MAIN -->
    <main class="container">
    <!-- BREADCRUMB NAVIGATION -->
    <div class="bread-crumb">
      <p><a href="index.html">Home</a> &gt; Shopping Cart</p>
    </div>

    <!-- PAGE TITLE -->
    <h1 class="page-title">Shopping Cart</h1>
    <hr />

    <!-- CART TABLE -->
    <table class="cart">
      <thead>
        <tr>
          <th class="cart-product">Product</th>
          <th class="cart-details">Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart Item -->
        <tr>
          <td class="cart-product">
            <div class="cart-prod-box">
              <img src="tea.jpg" alt="Tea Time JSK" />
              <div class="cart-info">
                <p class="cart-name">Tea Time at Grandma’s – JSK II</p>
                <p>Colour: <strong>Blue</strong></p>
                <p>Size: <strong>S</strong></p>
                <p>Status: <strong>Ready Stock</strong></p>
              </div>
            </div>
          </td>
          <td class="cart-details">
            <div class="cart-actions">
              <!-- Quantity Selector -->
              <div class="quantity-selector">
                <button class="quantity-btn" disabled>-</button>
                <span class="quantity-display">1</span>
                <button class="quantity-btn">+</button>
              </div>
              <!-- Remove Button -->
              <button class="btn btn-danger">Remove</button>
              <!-- Item Price -->
              <p class="price">$110.00</p>
            </div>
          </td>
        </tr>
        <!-- Coupon Row -->
        <tr class="cart-coupon">
          <td colspan="2">
            <label class="coupon">Coupon
              <input type="text" placeholder="Enter code" />
            </label>
            <button class="btn btn-secondary">Apply</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- CART TOTALS -->
    <ul class="cart-totals">
      <li><span>Subtotal</span><span>$220.00</span></li>
      <li><span>Shipping</span><span>$20.00</span></li>
      <li class="total"><span>Total</span><span>$240.00</span></li>
    </ul>
    <hr />

    <!-- ACTION BUTTONS -->
    <div class="product-actions">
      <a href="#" class="btn btn-secondary">Continue Shopping</a>
      <a href="#" class="btn btn-primary">Proceed to Checkout</a>
    </div>
  </main>
  <!-- END MAIN -->
    <!-- END MAIN -->
    <!-- FOOTER -->
    <script src="js/footer.js"></script>
    <!-- LOAD OTHER JS -->
    <script src="js/main.js"></script> 
    <script src="js/accordion.js"></script>
    <script src="js/sidebar-filters.js"></script>
  </body>
</html>

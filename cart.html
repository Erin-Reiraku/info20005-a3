<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Lady Sloth</title>
    <!-- Theme Variables (colors, fonts sizing) -->
    <link rel="stylesheet" href="css/theme.css" />
    <!-- Reusable Components (buttons, dots, cards, etc.) -->
    <link rel="stylesheet" href="css/components.css" />
    <!-- Page Layout (grid, flex, sidebar positioning, etc.) -->
    <link rel="stylesheet" href="css/layout.css" />
    <!-- Title Fonts: Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Main Fonts: Lora family -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Functional Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <script src="js/header.js"></script>
    <!-- START MAIN -->
    <main class="container">
      <!-- BREADCRUMB NAVIGATION -->
      <div class="bread-crumb">
        <p><a href="index.html">Home</a> &gt; Shopping Cart</p>
      </div>
      <!-- PAGE TITLE -->
      <article>
        <h1 class="page-title">Shopping Cart</h1>
        <!-- CART TABLE -->
        <table class="cart">
          <thead>
            <tr>
              <th class="cart-product">Product</th>
              <th class="cart-quantity">Quantity</th>
            </tr>
          </thead>
          <!-- TABLE BODY DYNAMICALLY RENDERED BY JS -->
          <tbody id="cart-items"></tbody>
        </table>
        <!-- Coupon Row -->
        <div class="cart-coupon">
          <label class="coupon"><strong>Coupon</strong>
            <input type="text"/>
          </label>
          <button class="btn btn-secondary">Apply</button>
        </div>
        <!-- CART TOTALS -->
        <ul class="totals">
          <li><span>Subtotal</span><span>$110.00</span></li>
          <li>Shipping will be calculated at checkout</li>
        </ul>
        <hr/>
        <!-- ACTION BUTTONS -->
        <div class="product-actions">
          <a href="javascript:history.back()" class="btn btn-secondary">Continue Shopping</a>
          <a href="checkout.html" class="btn btn-primary" id="btn-checkout">Proceed to Checkout</a>
        </div>
      </article>
    </main>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <script src="js/footer.js"></script>
    <!-- MAIN JS -->
    <script src="js/main.js"></script> 
    <!-- STORAGE LOGIC -->
    <script src="js/cart-storage.js"></script>
    <!-- GUARD LOGIC -->
    <script src="js/checkout-guard.js"></script>
  </body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page | Lady Sloth</title>
    <!-- Theme Variables (colors, fonts sizing) -->
    <link rel="stylesheet" href="css/theme.css" />
    <!-- Reusable Components (buttons, dots, cards, etc.) -->
    <link rel="stylesheet" href="css/components.css" />
    <!-- Page Layout (grid, flex, sidebar positioning, etc.) -->
    <link rel="stylesheet" href="css/layout.css" />
    <!-- Title Fonts: Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Main Fonts: Lora family -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Functional Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <script src="js/header.js"></script>
    <!-- START MAIN -->
    <main class="container">
      <section class="hero">
        <!-- HERO SECTION -->
        <div class="banner hero-banner">
          <!-- HERO CONTROL -->
          <button class="icon-btn arrow-btn hero-arrow-left disabled">
            <img src="assets/icons/ui/left-arrow-disabled.svg" alt="Previous Category (Disabled)">
          </button>
          <button class="icon-btn arrow-btn hero-arrow-right">
            <img src="assets/icons/ui/right-arrow-btn.svg" alt="Next Category">
          </button>
          <!-- HERO TEXTS AND BUTTONS -->
          <img class="logo hero-logo" src="assets/images/logo.png" alt="Logo">
          <p>From a single handmade dress to a world of elegance.<br />Anyone can be a lovely Lolita... even a sloth!</p>
          <br><a href="products.html" class="btn btn-primary">Shop Now</a><br>
        </div>
        <div class="hero-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
      </section>
      <!-- FEATURED PRODUCTS -->
      <section class="featured">
        <h2>Featured Pieces</h2>
        <div class="featured-list">
          <!-- PRODUCT #1 -->
          <div class="product">
            <div class="product-image-wrapper">
              <a href="product-tea-time.html"><img class="product-image" src="assets/images/products/tea-grandma-jsk2-blue.jpg" alt="Tea Time at Grandma's JSK II Blue"></a>
              <span class="badge badge-popular">Popular</span>
            </div>
            <div class="product-info">
              <p><a href="product-tea-time.html" class="product-link">Tea Time at Grandma's JSK II</a><br>
              <strong class="price">From $110</strong></p>
            </div>
          </div>
          <!-- PRODUCT #2 -->
          <div class="product">
            <div class="product-image-wrapper">
              <a href="#"><img class="product-image" src="assets/images/products/spooky-macarons-jsk-pink.jpg" alt="My Spooky Macarons JSK Pink"></a>
              <span class="badge badge-sale">Sale</span>
            </div>
            <div class="product-info">
              <p><a href="#" class="product-link">My Spooky Macarons JSK</a><br>
              <strong class="price">From </strong>
              <span class="price old-price">$130</span>
              <strong class="price new-price">$110</strong></p>
            </div>
          </div>
        </div>
      </section>


      <!-- COLLECTIONS -->
      <section class="collections">
        <h2>Collections</h2>
        <div class="collection-grid">
          <a href="#"><img src="assets/images/collections/slavic-bestiary.png" alt="Slavic Bestiary" /></a>
          <a href="#"><img src="assets/images/collections/spooky-gotchi.png" alt="Spooky Gotchi" /></a>
          <a href="#"><img src="assets/images/collections/halloween-arcade.png" alt="Halloween Arcade" /></a>
          <a href="#"><img src="assets/images/collections/my-spooky-macarons.png" alt="My Spooky Macarons" /></a>
          <a href="#"><img src="assets/images/collections/halloween-origami.png" alt="Halloween Origami" /></a>
          <a href="#"><img src="assets/images/collections/where-is-the-cat.png" alt="Where Is The Cat?" /></a>
          <a href="#"><img src="assets/images/collections/my-marine-macarons.png" alt="My Marine Macarons" /></a>
          <a href="#"><img src="assets/images/collections/verrry-berry-picnic.png" alt="Verrry Berry Picnic" /></a>
          <a href="#"><img src="assets/images/collections/my-lovely-macarons.png" alt="My Lovely Macarons" /></a>
        </div>
      </section>
    </main>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <script src="js/footer.js"></script>
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
    <!-- LOAD CART STORAGE AND UPDATE DOT -->
    <script src="js/cart-storage.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lady Sloth</title>
  <!-- Theme Variables (colors, fonts sizing) -->
  <link rel="stylesheet" href="css/theme.css" />
  <!-- Reusable Components (buttons, badges, cards, etc.) -->
  <link rel="stylesheet" href="css/components.css" />
  <!-- Page Layout (grid, flex, sidebar positioning, etc.) -->
  <link rel="stylesheet" href="css/layout.css" />
  <!-- Title Fonts: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Main Fonts: Lora family -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Functional Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
    </div>
    <nav>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Lookbooks</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="nav-actions">
      <a href="#"><img src="assets/icons/ui/search.svg" alt="Search"></a>
      <a href="#">
        <img src="assets/icons/ui/shopping_cart.svg" alt="Shopping Cart">
        <span class="badge">1</span>
      </a>
      <a href="#"><img src="assets/icons/ui/account.svg" alt="Account"></a>
    </div>
    <button class="icon-btn hamburger" aria-label="Toggle menu">
      <img src="assets/icons/ui/hamburger.svg" alt="Menu">
    </button>
  </header>

  <!-- OVERLAY WHEN MOBILE MENU ACTIVATES -->
  <div class="menu-overlay"></div>
  <!-- MOBILE MENU -->
  <nav class="mobile-menu">
    <!-- MOBILE OFF-CANVAS BUTTON -->
    <button class="icon-btn mobile-close" data-close-menu>
      <img src="assets/icons/ui/mobile-close.svg" alt="Close">
    </button>
    <ul class="mobile-menu-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Lookbooks</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="mobile-social">
      <a href="#"><img src="assets/icons/ui/facebook.svg"  alt="Facebook"></a>
      <a href="#"><img src="assets/icons/ui/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="assets/icons/ui/mail.svg"      alt="Mail"></a>
    </div>
  </nav>
  <!-- START MAIN -->
  <main class="container">
    <!-- BREADCRUMB NAVIGATION -->
    <div class="bread-crumb">
      <p><a href="index.html">Home</a> &gt; Lady Sloth</p>
    </div>

    <!-- CATEGORY ICONS -->
    <section class="category-bar banner">
      <h2 class="category-title">All Products</h2>
      <a href="dresses.html">
        <img src="assets/icons/categories/all/dresses.png" alt="Dresses">
      </a>
      <a href="#">
        <img src="assets/icons/categories/all/tops.png" alt="Tops">
      </a>
      <a href="#">
        <img src="assets/icons/categories/all/skirts.png" alt="Skirts">
      </a>
      <a href="#">
        <img src="assets/icons/categories/all/accessories.png" alt="Accessories">
      </a>
      <a href="#">
        <img src="assets/icons/categories/all/jewelery.png" alt="Jewelry">
      </a>
      <a href="#">
        <img src="assets/icons/categories/all/outerwear.png" alt="Outerwear">
      </a>
      <a href="#">
        <img src="assets/icons/categories/all/underwear.png" alt="Underwear">
      </a>
      <a href="#">
        <img src="assets/icons/categories/all/goodies.png" alt="Goodies">
      </a>
    </section>
  </main>

  
  <!-- MOBILE BOTTOM NAV -->
  <nav class="mobile-nav">
    <a href="#">
      <img src="assets/icons/ui/search.svg" alt="Search">
    </a>
    <a href="#">
      <img src="assets/icons/ui/shopping_cart.svg" alt="Cart">
      <span class="badge">1</span>
    </a>
    <a href="#">
      <img src="assets/icons/ui/account.svg" alt="Account">
    </a>
  </nav>
  <script src="js/main.js"></script>
</body>
</html>
